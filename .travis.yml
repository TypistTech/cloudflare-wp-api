language: php

sudo: false

branches:
  only:
    - master
    - /^(?:(\d+)\.)?(?:(\d+)\.)?(\*|\d+)$/

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache/files

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 7.1
  - nightly

env:
  global:
    - COMPOSER_NO_INTERACTION=1

matrix:
    allow_failures:
        - php: nightly
    fast_finish: true
    include:
        - php: 7.0
          env: WITH_COVERAGE=true

before_install:
  # Disable xDebug to speed up the build unless test coverage is needed
  - if [[ "$WITH_COVERAGE" != "true" && $(phpenv version-name) != "nightly" && $(phpenv version-name) != "hhvm" ]]; then phpenv config-rm xdebug.ini; fi

  - travis_retry composer global require --prefer-dist "typisttech/travis-nginx-wordpress:^1.2"
  - export PATH=$HOME/.composer/vendor/bin:$PATH
  - travis_retry tnw-install-wordpress
  - travis_retry tnw-prepare-codeception

install:
  - travis_retry composer install --prefer-dist --no-suggest

script:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then composer test-with-coverage; fi;
  - if [[ "$WITH_COVERAGE" != "true" ]]; then composer test; fi;

after_script:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then travis_retry tnw-upload-coverage-to-scrutinizer; fi
  - if [[ "$WITH_COVERAGE" == "true" ]]; then travis_retry tnw-upload-coverage-to-codecov; fi
