actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  include:
    - src/*
modules:
  config:
    WPLoader:
      wpRootFolder: /tmp/wordpress
      dbName: wordpress_int
      dbHost: localhost
      dbUser: root
      dbPassword: ''
      tablePrefix: int_wp_
      domain: wordpress.dev
      adminEmail: admin@wordpress.dev